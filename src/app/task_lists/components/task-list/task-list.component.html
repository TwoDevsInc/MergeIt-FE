<span class="main-container">
    <div class="card m-2">
        <div class="card-header ">
            {{taskList.name}}
        </div>
        <div *ngFor="let task of taskList.tasks" class="list-group m-2 mt-3">
            <a class="list-group-item list-group-item-action border rounded mb-2" (click)="openTaskModal(task)">{{task.name}}</a>
        </div>
    </div>
</span>
