<div class="row justify-content-center">
    <div class="col">
        <form>
            <div class="form-group row">
                <div class="col">
                    <label for="user" class="form-label">Usuario</label>
                    <input id="user" name="user" type="text" class="form-control" required="required"
                        placeholder="Introduce nombre de usuario">
                </div>
            </div>
            <div class="form-group row">

                <div class="col">
                    <label for="password" class="form-label">Contraseña</label>
                    <input id="password" name="password" type="password" class="form-control" required="required" placeholder="Contraseña">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button name="submit" type="submit" class="btn btn-block btn-primary">Iniciar sesión</button>
                </div>
            </div>
        </form>
        <span>¿No tienes cuenta? <a class="text-primary">Registrarse</a></span>
    </div>
</div>
