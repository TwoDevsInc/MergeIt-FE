<div class="h-100 main-container m-2">
    <button class="btn btn-primary" [routerLink]="['/dashboard', 'id']">Dashboard</button>

    <h1>{{project.team?.name}} > {{project.name}}</h1>
    <div class="row m-0">
        <div class="col col-lg-2" *ngFor="let taskList of project.taskLists">
            <task-list [taskList]="taskList"></task-list>
        </div>
        <div class="col col-lg-2">
            <div class="form-group">
                <form (ngSubmit)="addTaskList()">
                    <input type="text" class="form-control" id="newTaskListName" name="newTaskListName" [(ngModel)]="newTaskList.name" placeholder="AÃ±adir lista">
                    <button type="submit" class="btn btn-primary mt-2" [disabled]="!newTaskList.name">Add</button>   
                </form>
                
              </div>
        </div>
        
    </div>
</div>
