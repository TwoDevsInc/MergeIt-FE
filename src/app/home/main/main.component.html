<div class="h-100 main-container bg-dark">
  <div class="container" id="mainContainer">
    <div class="row">
      <div class="col-sm-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action-active border-0">
            <div class="row"><i class="bi bi-grid-1x2-fill col-1"></i><span class="col">Inicio</span></div>
          </a>
          <a href="#" class="list-group-item list-group-item-action border-0">
            <div class="row"><i class="bi bi-calendar2-range col-1"></i><span class="col">Tableros</span></div>
          </a>
        </div>
        <div class="list-group-item list-group-item-action-disabled border-0">
          <div class="row"><span class="col-9">Equipos de Trabajo</span><button type="button" class="btn p-0 border-0" data-toggle="modal" data-target="#addTeamModal"><i
                class="bi bi-plus-circle col"></i></button></div>
        </div>



        <!-- Plantilla Ejemplo Equipo -->

        <div class="list-group" style="max-height: 615px; overflow-y: auto; overflow-x: hidden;">
          <div *ngFor="let team of teams">
            <team-nav-item-main [team]="team"></team-nav-item-main>
          </div>
        </div>









<!-- Parte derecha / datos -->

      </div>
      <div class="col-sm" id="data">
        <div class="list-group-item list-group-item-action-disabled border-0">
          <div class="row border-bottom pb-2">
            <i class="bi bi-calendar2-range col-sm-1"></i>
            <span>Tus Paneles</span>
          </div>
          <div class="column" style="max-height: 700px; overflow-y: auto; overflow-x: hidden;" *ngFor="let team of teams">
            <project-list-main [team]="team" ></project-list-main>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal de AÃ±adir nuevo equipo -->

<div class="modal fade " id="addTeamModal" tabindex="-1" role="dialog" aria-labelledby="addTeamModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h3 class="modal-title text-white" id="addTeamModalLabel">Nuevo Equipo de Trabajo</h3>
        <button type="button" class="close p-0" data-dismiss="modal" aria-label="Close">
          <h3 class="bi bi-x text-white"></h3>
        </button>

      </div>
      <div class="modal-body">
        <new-team [loggedUser]="loggedUser"></new-team>
      </div>

    </div>
  </div>
</div>
